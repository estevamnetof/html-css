<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- Quando se usa media se pode usar media type e media feature, media type não tem parenteses, feature sim -->
    <!-- o all serve para todas os tipos -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!-- a de baixo vai mostrar todas as telas em modo retrato -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- a de baixo vai mostrar todas as telas em modo paisagem -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
